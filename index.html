<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width-device-width, initial-scale=1.0">
    <title>Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css" integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog==" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="profile-card">
        <div class="card-header">
            <div class="pic">
                <img src="yankit293.jpg" alt="">
            </div>
        </div>
        <div class="name">Ankit yadav</div>
        <div class="desc">Developer & Gamer</div>
        <div class="quote">
            <p1>"Try not to become a man of success.<br> Rather become a man of value."</p1><br>
            <p2>-- Albert Einstein</p2>
        </div>
        <div class="card-footer">
            <div class="sm">
                <a href="https://www.facebook.com/yankit293" class="fab fa-facebook-f"></a>
                <a href="https://www.github.com/yankit293" class="fab fa-github"></a>
                <a href="https://www.youtube.com/channel/UCwGqTVKgYmF3bCcANa-ye_A?view_as=subscriber" class="fab fa-youtube"></a>
                <a href="https://www.instagram.com/yankit293" class="fab fa-instagram"></a>
                <a href="https://www.linkedin.com/in/ankit-yadav-7bbb65170" class="fab fa-linkedin"></a>
            </div>
        </div>
    </div>
</body>

</html>
